title: "अमर शहीद हेमू कालाणी - वंदे मातरम्. वंदे मातरम्."
titleTranslation: "To the Immortal Martyr Hemu Kalani — Vande Maataram. Vande Maataram."
titlePhonetic: "Amar Shaheed Hemu Kalani - Vande Maataram. Vande Maataram."
original: |
  हेमू कालाणी सिंधियुनि जो शानु आ
  हेमू कालाणी सिंधियुनि जो मानु आ,
  मुल्क मथां कयाईं जानि क़ुर्बानु आ
  हेमू कालाणी क़ौम जो सनिमानु आ.

  हेमू कालाणी खे असां जो सलामु आ,
  हेमू कालाणी खे असां जो पिरनामु आ.

  हेमू सूरवीरु हुओ, मन जो मीरु हुओ
  मुल्कजो मानु हो, क़ौमजी तक़दीर हो,
  मुल्क मिठेजी शमा जो हेमू परवानो हो
  मुल्कजो मस्तानो हो, देसजो दीवानो हो.

  अहिड़े सूरवीर खे असां जो पिरनामु आ,
  हेमू कालाणी खे असां जो सलामु आ.

  मुल्क जो हारु आ, क़ौम जो सींगारु आ
  हेमू हिन काइनात जो, अजबु इसरारु आ,
  हेमू-अ जी क़ुर्बानी, हेमू-अ जो नालो -
  जाँबाज़ु शहीदनि में हमेशा शुमारु आ.

  अहिड़े सूरवीर खे असां जो सलामु आ,
  हेमू कालाणी खे असां जो प्रनामु आ.

  मुल्क जो नाज़ु आ, क़ौम जो ताजु आ
  हेमू त सूरवीरनि जो सरताजु आ,
  हेमू कालाणी जोधो, जवानु आ
  हेमू कालाणी इंसानु महानु आ.

  अहिड़े सूरवीर खे असां जो पिरनामु आ,
  हेमू कालाणी खे असां जो सलामु आ.

  हेमू जी बहादुरी, हेमू जो ॿलीदानु -
  मुल्क जी आज़ादी लाइ जानि कई क़ुर्बानु,
  हेमू सभु माताउनि जो सुपिनो महानु आ -
  हेमू जो पैगामु, आज़ादी जो फ़रमानु आ.

  अहिड़े सूरवीर खे असां जो पिरनामु आ,
  हेमू कालाणी खे असां जो सलामु आ.

  देस जे दुशमन खे असां जी ललकार आ
  हिंदुस्तानी वीरनि जी हमेशा पुकार आ,
  असांजी सहनशक्ती न कमज़ोर न ख़ाली आ
  असांजी अहिंसा बि ॾाढी शक्तीशाली आ.

  अहिड़े सूरवीर खे असां जो पिरनामु आ,
  हेमू कालाणी खे असां जो सलामु आ.

  मुल्क मथां हाज़ुरु हीअ जानि आ -
  मुल्क मथां कुरुबानु जिसिमु जानि आ,
  हेमू कालाणी खे असां जो सलामु आ
  हेमू कालाणी खे असां जो पिरनामु आ.
translation: |
  Hemu Kalani is the pride of the Sindhis,
  Hemu Kalani is the honour of the Sindhis.
  He sacrificed his very life for the nation—
  Hemu Kalani is the true dignity of our people.

  To Hemu Kalani, our salute,
  to Hemu Kalani, our heartfelt bow.

  Hemu was a brave warrior, a king of the heart,
  he was the dignity of the nation, the destiny of his people;
  for our beloved country he was a moth to the flame—
  a nation's devotee, a patriot in rapture, madly in love with his land.

  To such a brave hero, our bow;
  to Hemu Kalani, our salute.

  He is the nation's garland, the people's adornment;
  Hemu is a wondrous mystery of this universe.
  Hemu's sacrifice—Hemu's name—
  will forever be counted among the fearless martyrs.

  To such a brave hero, our salute;
  to Hemu Kalani, our respectful bow.

  He is the nation's pride, the people's crown;
  Hemu is the chief among heroes.
  Hemu Kalani is a warrior, a young man—
  Hemu Kalani is a great human being.

  To such a brave hero, our bow;
  to Hemu Kalani, our salute.

  Hemu's courage—Hemu's offering—
  for the nation's freedom, he gave his life.
  Hemu is the great dream of every mother—
  Hemu's message is freedom's decree.

  To such a brave hero, our bow;
  to Hemu Kalani, our salute.

  To the enemies of the land—this is our challenge;
  the eternal call of Indian heroes.
  Our endurance is neither weak nor empty—
  and even our nonviolence is powerfully strong.

  To such a brave hero, our bow;
  to Hemu Kalani, our salute.

  Upon the nation, this life stands present;
  upon the nation, this body and life are offered.
  To Hemu Kalani, our salute;
  to Hemu Kalani, our respectful bow.
phonetic: |
  Hemu Kalani ta Sindhiun jo shaanu aa
  Hemu Kalani ta Sindhiun jo maanu aa,
  mulka mathaan kayaaeen jaan'i qurbaanu aa
  Hemu Kalani q'oum jo sanimaanu aa.

  Hemu Kalani khe asaanjo salaamu aa,
  Hemu Kalani khe asaan jo pranaamu aa.

  Hemu surviir ho, mana jo miir ho
  mulk jo maanu ho, q'oum jii taqdiir ho,
  mulk mithe jii shamaa jo Hemu parvaano ho
  mulk jo mastaano ho, desh jo deewano ho.

  Aihire surviir khe asaanjo pranaamu aa,
  Hemu Kalani-a khe asaan jo salaamu aa.

  Hemu mulk jo haaru aa, q'oum jo singaaru aa
  Hemu hin kaainaat jo hiku ajabu israar aa,
  Hemu-a jii qurbaanii, Hemu-a jo naalo -
  jaanbaaz shaheedani mein hameshaa shumaaru aa.

  Aihire surviir khe asaanjo salaamu aa,
  Hemu Kalani-a khe asaan jo pranaamu aa.

  Mulka jo naazu aa, q'oum jo taaju aa
  Hemu ta suurviirani jo sartaaj aa,
  Hemu Kalani jodho, jawaanu aa
  Hemu Kalani insaanu mahaanu aa.

  Aihire surviir khe asaanjo pranaamu aa,
  Hemu Kalani-a khe asaan jo salaamu aa.

  Hemu-a jii bahaaduri, Hemu-a jo b'alidaan -
  mulk jii aazaadii laai jaan'i kaii qurbaanu,
  Hemu sabhu maataaun jo supno mahaanu aa -
  Hemu jo paigaamu, aazaadii jo farmaanu aa.

  Aihire surviir khe asaanjo pranaamu aa,
  Hemu Kalani-a khe asaan jo salaamu aa.

  Desh je dushman khe asaanjii lalkaar aa
  hindustaanii veerani jii hameshaa pukaar aa,
  asaanjii sahanshakti na kamzor na khaalii aa
  asaanjii ahimsaa bi d'aadhii shaktishaalii aa.

  Aihire surviir khe asaanjo pranaamu aa,
  Hemu Kalani-a khe asaan jo salaamu aa.

  Mulka mathaan haazir hii-a jaan'i aa -
  mulka mathaan qurbaanu jismu jaan'i aa,
  Hemu Kalani khe asaanjo salaamu aa
  Hemu Kalani khe asaan jo pranaamu aa.
