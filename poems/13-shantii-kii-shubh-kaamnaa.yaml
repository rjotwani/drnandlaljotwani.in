title: "शान्ति की शुभ कामना"
titleTranslation: "Peaceful Good Wishes"
titlePhonetic: "Shantii Kii Shubh Kaamnaa"
original: |
  मेरे पिता जी एक अध्यापक थे
  कराची, सिंध के एक स्कूल में,
  मेरी शिक्षा मानवीय मूल्यों की,
  घर में बि थी और स्कूल में।

  1947 में समय की लेखनी ने
  लिखा इक अनोखा, अद्वितीय इतिहास
  एक मुल्क बंट गया दो मुल्कों में!
  लाखों लोगों का हुआ निर्वास।

  अध्यापक बन गया विस्थापक
  सिंध भारत का था जो अभिन अंग
  गुरुदेव टैगोर ने बि किया उल्लेख
  उसे जोड़ा गया पाकिस्तान संग।

  तब मैं महज़ नौ साल का था
  कुछ दरिंदों ने आ प्रहार किया,
  जब मेरी बांहें महज़ गलहार थीं,
  तब उन पर कातिलाना वार किया

  ज़ख्म तो भर गए, पर निशान
  मैं लेकर आया हिंदुस्तान
  1948 में फिर हुआ इक हमला
  कश्मीर पर किया पाकिस्तान।

  सहने की सीमा होती है
  उस सीमा का हुआ अतिक्रमण,
  1965 में, जब भारत पर
  फिर हो गया इक आक्रमण।

  मेरा भी स्वाभिमान जगा
  मेरे भीतर का इंसान जगा
  देश की खातिर क़ुर्बानी का,
  एक जज़्बा-ए-बलिदान जगा।

  1971 के महा संग्राम में
  शामिल था वायु सेना में,
  भारत ने नया इतिहास रचा
  गौरव प्राप्त किया सारी सेना ने।

  उफ़! फिर से हम पर आघात हुआ
  लुक छिप कर विश्वासघात हुआ -
  जब हम गले मिल रहे थे लाहौर में
  तब कारगिल में घुस कर घात किया।

  सत्यमेव जयते पर विश्वास
  अमन-शान्ति का है इतिहास,
  गांधी-बुद्ध की इस भूमि में
  शान्ति-अहिंसा का है आवास।

  मेरे जीवन की घड़ी की सुई भी,
  कर आई है पूरी परिक्रमा,
  1971 का यह योद्धा वीर -
  करता शान्ति की शुभ कामना।
translation: |
  My father was a teacher
  in a school in Karachi, Sindh.
  My education in human values
  was taught at home as well as at school.

  In 1947, time's pen
  wrote a strange, unique history:
  one country was split into two—
  and millions were exiled from their homes.

  A teacher became a displaced person.
  Sindh—an inseparable part of India—
  was mentioned even by Gurudev Tagore,
  yet it was joined with Pakistan.

  I was only nine years old then.
  Some beasts attacked—
  when my arms were nothing but garlands,
  they struck murderous blows upon them.

  The wounds healed, but the scars—
  I carried them to Hindustan.
  And in 1948, another attack came:
  Pakistan attacked Kashmir.

  There is a limit to endurance—
  and that limit was crossed.
  In 1965, once again,
  India faced an invasion.

  My self-respect awoke;
  the human within me rose.
  For my country, a spirit of sacrifice—
  a fervor for offering my life—was born.

  In the great war of 1971
  I served in the Air Force.
  India made new history;
  every branch of the military earned glory.

  Alas—again we were struck:
  a hidden betrayal.
  When we were embracing in Lahore,
  they infiltrated Kargil and attacked.

  I believe in “Truth alone triumphs,”
  and our history is one of peace.
  On this land of Gandhi and Buddha
  dwells peace and nonviolence.

  The needle of my life's clock, too,
  has completed its full circle—
  this warrior of 1971
  offers wishes for peace.
phonetic: |
  Mere pitaa jii ek adhyaapak the 
  Karachi, Sindh ke ek school mein,
  Merii shikshaa manviya mulyon kii,
  Ghar mein bi thii aur school mein.

  1947 mein samaya ki lekhani ne 
  likhaa ik anokhaa, advitiya itihaas
  ek mulk bant gayaa do mulkon mein!
  Laakhon logon ka huaa nirvaas.

  Adhyaapak ban gaya visthaapak
  Sindh Bharat ka thaa jo abhin ang
  Gurudev Tagore ne bi kiyaa ulekh
  use jora gayaa Pakistaan sang.

  Tab main mahaz nau saal kaa thaa 
  kuchh darindon ne aa prahaar kiyaa,
  jab merii baanhen mahaz galhaar thiin,
  tab un per katilaana vaar kiyaa

  Zakhma to bhar gaye, per nishaan
  main lekar aayaa Hindustaan
  1948 mein phir huaa ik hamlaa
  Kashmir per kiyaa Pakistaan.

  Sahne kii seemaa hotii hai
  us seemaa kaa huaa atikraman,
  1965 mein, jab Bharat per 
  phir ho gayaa ik aakraman.

  Meraa bhi swaabhimaan jagaa
  Mere bhiiter kaa insaan jagaa
  Desh kii khatir qurbaanii kaa, 
  ek jazba-e balidaan jagaa.

  1971 ke mahaa sangraam mein
  shaamil thaa vayu senaa mein,
  Bharat ne nayaa itihaas rachaa
  gaurav praapt kiyaa saarii senaa ne.

  Uf! Phir se ham per aaghat huaa
  luk chhip ker vishwasghat huaa -
  jab ham gale mil rahe the Lahore mein
  tab Kargil mein ghus ker ghaat kiyaa.

  Satyameva jayate per vishwaas
  aman-shaantii kaa hai itihaas,
  Gandhi-Budha kii is bhoomi mein
  Shaanti-ahimsaa kaa hai aawaas.

  Mere jiiwan ki ghari kii suii bhii,
  ker aayii hai purii parikramaa,
  1971 kaa yaha yodhaa veer -
  kertaa shaantii kii shubh kamnaa.
