title: "लिख़ां त मां छा लिख़ां .."
titleTranslation: "What Should I Write..."
titlePhonetic: "Likhaan Ta Maan Chhaa Likhaan .."
original: |
  लिख़ां त मां छा लिख़ां -
  ॾिसां त मां छा ॾिसां,
  चवां त मां छा चवां
  कींअ चवां, जेको ॾिसां.

  ॾिसां थो त अदब जो अदबु -
  न थो थिए हिन शहर में,
  इनामु वठण वारो, माहिरु आ
  न नज़म में, न नसुर में !

  लिख़ां त मां छा लिख़ां -
  ॾिसां त मां छा ॾिसां,
  चवां त मां छा चवां
  कींअ चवां, जेको ॾिसां.

  ॾिसां थो त ख़ुदगर्ज़ु आ जो
  थो समुझे ख़ुद खे ख़ुदा !
  ॾिसां थो त सचु जो चवे -
  थो थिए जॻ खां जुदा !

  लिख़ां त मां छा लिख़ां -
  ॾिसां त मां छा ॾिसां,
  चवां त मां छा चवां
  कींअ चवां, जेको ॾिसां.
translation: |
  What should I write—
  what should I even look at?
  What should I say—
  how can I say what I see?

  I see that respect for literature is gone—
  it doesn't exist in this city anymore.
  The prize-taker may be “an expert,”
  yet neither in poetry—nor in prose!

  What should I write—
  what should I even look at?
  What should I say—
  how can I say what I see?

  I see the selfish one
  who thinks himself a god!
  I see that whoever speaks the truth
  is cast out from the world—set apart!

  What should I write—
  what should I even look at?
  What should I say—
  how can I say what I see?
phonetic: |
  Likhaan ta maan chhaa likhaan -
  d'isaaan ta maan chhaa d'isaaan,
  chavaan ta maan chhaa chavaan
  kiien chavaan, jeko d'isaaan.

  D'isaaan tho t'a adaba jo adabu -
  na tho thiye hina shahar mein,
  inaamu vathan vaaro, maahiru aa
  na nazma mein, na nasur mein !

  Likhaan ta maan chhaa likhaan -
  d'isaaan ta maan chhaa d'isaaan,
  chavaan ta maan chhaa chavaan
  kiien chavaan, jeko d'isaaan.

  D'isaaan tho t'a khudgarzu aa jo
  tho samjhe khud khe khudaa !
  d'isaaan tho t'a sachu jo chave -
  tho thiye jag'a khaan judaa !

  Likhaan ta maan chhaa likhaan -
  d'isaaan ta maan chhaa d'isaaan,
  chavaan ta maan chhaa chavaan
  kiien chavaan, jeko d'isaaan.
