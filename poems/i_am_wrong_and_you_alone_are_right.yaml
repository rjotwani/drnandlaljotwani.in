title: "मां ग़लत ऐं तूं ई सही आहीं"
titleTranslation: "I am wrong and you alone are right"
original: |
  मां ग़लत ऐं तूं ई सही आहीं,
  तो चयो त ठीकु ई चयो हूंदो.
  
  मां अणॼाणु बेसमझु आहियां
  तो भांयो त ठीकु ई भांयो हूंदो. 
  
  मुहिंजो किरदारु लाचारु हीणो आ
  तो टौंकियो त ठीकु ई टौंकियो हूंदो. 
  
  मां तहज़ीब-तमदुनु खां अणवाकुफु 
  गहेलो करे तो ठीकु ई सॾियो हूंदो. 
  
  तो में लियाकत, मूं में हिमाकत आ 
  तो समुझो त ठीकु ई समुझो हूंदो. 
  
  तूं त जजु ऐं मां त मुजुरिमु आहियां 
  सज़ायाबु मूँखे ठीकु ई कयो हूंदो.
translation: |
  I am wrong and you alone are right;
  if you say so, then let it be just as you say.
  
  I am ignorant, without understanding;
  if that is what you think, then let that be how you think.
  
  My character is helpless and lowly;
  if you taunt me for it, then let your taunts stand.
  
  I am unknowing of culture and civilization;
  if you call me foolish for it, let that verdict stand too.
  
  In you is merit, in me is stupidity;
  if that is how you understand it, then keep that understanding.
  
  You are the judge and I am the criminal;
  whatever sentence you pass on me, let that too be deemed right.
