title: "किथे त का बाहि लॻी हूंदी"
titleTranslation: "Where Could The Fire Have Been Lit"
titlePhonetic: "Kithe T'a Kaa Baahi Lag'ii Huundii"
original: |
  धूओं ईएं त न उभिरंदो आ
  किथे त का बाहि लॻी हूंदी

  अख्युनि में अश्क़ु ईएं त न ईंदो आ
  किथे त का चोट, हाए लॻी हूंदी

  गुलाबु ईएं त न उपजंदो आ
  किथे त कन्दन जी काह थी हूंदी

  त्सुनामी ज़लज़लो ईएं त न थींदो आ
  किथे त कहिंजी आह लॻी हूंदी

  चेहरे ते रौनक़ ईएं त न ईंदी आ
  किथे त सन्दुस चाहा लॻी हूंदी

  गगन में थालीरो ईएं त न वजंदो आ
  का त न्याणी किथे अघाणी हूंदी

  मां त लाहे आयुस सितारा, अर्श खां
  मुंहिंजे महबूब तसव्वुर में तलब कई हूंदी

  तूं त चवीं थो दोस्त आहीं मुंहिंजो, मगर
  कैंहिं भला पुठि में, तलवार हएं हूंदी

  तूं थियें जरदु हसद में, चउ छा जे करे
  कैंहिं शायद मुंहिंजी साराहा कई हूंदी

  माण्हूं त मूं ॾिठा घणा आहिनि, मगर
  इंसान जी महक विरले ही किथां मिली हूंदी

  मां आयुम् त देर सां, हिन महिफिल में, मगर
  आयुम् त तूफ़ान जियां, इहा ॻाल्ह त नुमायां हूंदी

  ग़ज़ल जो ॾाॾु ईएं त न मिलंदो आ
  ज़रूर का ॻाल्ह दिल सां लॻी हूंदी
translation: |
  The smoke does not rise for no reason 
  something must be aflame somewhere 

  The tear doesn't roll in eye for no reason  
  some injury alas is inflicted somewhere 

  The rose does not emerge from nowhere
  the thorns may have pushed it to surface

  The calamity doesn't descend for no reason 
  hapless may have cursed in despair somewhere 

  The face doesn't brighten up for no reason 
  someone has found some love somewhere

  The sky doesn't blow trumpet for no reason 
  a poor man's daughter is wedded somewhere 

  I plucked the flowers from the sky
  my beloved may have asked for it in imagination

  You claim to be my friend, but 
  someone has struck sword in my back

  You became pale in envy, tell me why
  someone may have admired me somewhere

  I have seen lots of people, but
  scarcely find the fragrance of the human

  I arrived rather late on the scene, but
  I came like a storm was felt by all

  It's not easy to get quick applause on ghazal 
  something in it has touched heart somewhere
phonetic: |
  D'uunhon iien t'a na ubhirando aa 
  kithe t'a kaa baahi lag'ii huundii  

  Akhyuni mein ashqu iien t'a na iind'o aa 
  kithe t'a kaa chota, haai lag'ii huundii 

  Gulaabu iien t'a na upjando aa
  kithe ta kandan jii kaah thi huundii

  Tsunaamii zalzalo iien t'a na th'iind'o aa 
  kithe t'a kahinjii aaha lag'ii huundii

  Chehre t'e raunaq iien t'a na iind'ii aa 
  kithe t'a sand'us chaaha lag'ii huund'ii

  Gagan mein th'aaliro iien t'a na vaj'and'o aa 
  kaa t'a niyaan'ii kithe aghaan'ii huundii

  Maan ta laahe aayus sitaaraa, arsh khaan
  muinhinje mahboob tasavuur mein talab keii hundii

  Tuun ta chaviin tho dost aanhiin muinhinjo, magar
  kainhin bhalla  puthi mein,  talwaar haeen huundii

  Tuun thiien zardu hasad mein, chau chha je kare
  kainhin shaayad muinhinjii saaraaha keii huundii

  Maanhuun ta muun d'ithaa ghan'aa aahin, magar
  insaan jii mahak virle hi kithaan milii huundii

  Maan  aayum ta der saan, hina mehfil mein, magar
  aayum ta toofaan jiyaan, ihaa g'aalh ta numaayaan huundii

  Ghazal jo d'aad'u iien t'a na miland'o aa 
  zaroor kaa g'aalh dil saan lag'ii huund'ii
