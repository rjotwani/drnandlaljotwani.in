translation: |
  We are Sindhi—
  we are Sindhi..
  With pride we will call ourselves Sindhi.
  With firm determination,
  we will protect our Sindhi identity.

  We are Sindhi..
  With pride we will call ourselves Sindhi.
  With our fullest effort,
  we will protect the Sindhi language.

  Our language is Sindhi.
  Our lullaby is Sindhi.
  Our writing is Sindhi.
  Our speech is Sindhi.

  We are Sindhi..
  With pride we will say this:
  we will teach our children Sindhi.

  Our Sindhi is beautiful.
  Our Sindhi is sweet.
  Our Sindhi is unique.
  Our Sindhi is beloved.

  We are Sindhi..
  With pride we will call ourselves Sindhi.
  With firm determination,
  we will protect our Sindhi identity.

  My language is sweet—
  in it my mother sang me lullabies.
  In the sweetness of friends' words,
  I open my eyes to my own.

  We are Sindhi—
  in Hind (India) we will keep Sindhu alive.
  With firm determination,
  we will protect our Sindhi identity.

  Our Sachal is Sindhi.
  Our Shah is Sindhi.
  Our Sami is Sindhi.
  Our shade/shelter is Sindhi.

  We are Sindhi—
  we will raise the pride of Sindhis.
  We are Sindhi—
  with pride we will call ourselves Sindhi.

  Mohenjo-Daro is Sindhi.
  Our honor is Sindhi.
  Our ancient roots are Sindhi.
  Our old glory is Sindhi.

  We are Sindhi—
  with dignity we will call ourselves Sindhi.
  This beautiful heritage, carried for centuries—
  we will preserve it.

  We are Sindhi..
  with pride we will say this:
  with firm determination,
  we will protect our Sindhi identity.

  We are Sindhi..
  with pride we will call ourselves Sindhi.
  We are Sindhi—
  we will speak Sindhi.

  We are Sindhi..
  with pride we will say “Sindhi.”
  With firm determination,
  we will protect our Sindhi identity.
