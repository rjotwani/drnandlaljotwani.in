<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Book cover -->
  <rect x="12" y="8" width="40" height="48" fill="#be8c63" rx="2"/>
  <!-- Book pages -->
  <rect x="14" y="10" width="38" height="44" fill="#fffdf8" rx="1"/>
  <!-- Book binding -->
  <rect x="12" y="8" width="4" height="48" fill="#835737"/>
  <!-- Horizontal lines (notebook pages) -->
  <line x1="18" y1="18" x2="48" y2="18" stroke="#ecdfcf" stroke-width="0.8"/>
  <line x1="18" y1="24" x2="48" y2="24" stroke="#ecdfcf" stroke-width="0.8"/>
  <line x1="18" y1="30" x2="48" y2="30" stroke="#ecdfcf" stroke-width="0.8"/>
  <line x1="18" y1="36" x2="48" y2="36" stroke="#ecdfcf" stroke-width="0.8"/>
  <line x1="18" y1="42" x2="48" y2="42" stroke="#ecdfcf" stroke-width="0.8"/>
  <!-- Vertical margin line -->
  <line x1="22" y1="14" x2="22" y2="50" stroke="#ecdfcf" stroke-width="0.8" stroke-dasharray="2,2"/>
</svg>
